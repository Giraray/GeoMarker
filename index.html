<!DOCTYPE html>
<html>
    <head>
        <title>Geomarker</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
        crossorigin=""></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="mapbody">
            <div id="map"></div>
            <div id="menudiv">
                <div id="menuhead">
                    <span id="menuheadtext">Markers</span>
                    <span title="0 markers" id="counter">0</span>
                </div>
                <div id="listdiv"></div>
            </div>
            <button id="addmarker" class="btn">Add marker</button> <br> <br>
            <button id="cancelbtn" class="btn" style="display:none;" disabled>Cancel</button>
            <div id="inputdiv">
                <input placeholder="Marker name" type="text" id="nameinput" required>
                <button class="btn" id="savemarker">Save</button>
            </div>
        </div>
    </body>
</html>

<script src="script.js"></script>
